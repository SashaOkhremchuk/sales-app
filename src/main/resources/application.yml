server:
  port: 8085
  servlet:
    context-path: /sales-app
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sales_market?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.MySQL8Dialect
      show-sql: true
    properties:
      hibernate:
        id:
          new_generator_mappings: false
